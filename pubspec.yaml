name: flutter_upi_india
description: A flutter plugin to launch UPI payment applications on Android and iOS towards making UPI payments.
version: 0.0.2

homepage: https://github.com/princeflutterdev/flutter_upi_pay

environment:
  sdk: '>=3.0.1 <4.0.0'
  flutter: ">3.0.0"

dependencies:
  flutter:
    sdk: flutter
  decimal: ^1.2.0
  universal_io: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.trident.flutter_upi_india
        pluginClass: UpiPayPlugin
      ios:
        pluginClass: UpiPayPlugin
  assets:
    - assets/apps/ios/
